<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="container">
    <div class="row pt-1 pb-1">

    </div>
</div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${flights.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Departure City</th>
                            <th scope="col">Departure Time</th>
                            <th scope="col">Arrival City</th>
                            <th scope="col">Arrival Time</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="flight : ${flights}">
                            <td th:text="${flight.getDepartureCity().getCityName()}"></td>
                            <td th:text="${flight.getDeparture()}"></td>
                            <td th:text="${flight.getArrivalCity().getCityName()}"></td>
                            <td th:text="${flight.getExpectedLanding()}"></td>
                            <td class="text-right">
                                <form th:action="@{'booking/{id}' (id=${flight.getFlightId()})}"
                                      th:method="GET" sec:authorize="isAuthenticated()">
                                    <a href="/booking/select-package" class="btn btn-block btn-dark add-product-btn">
                                        Book now
                                    </a>

                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
