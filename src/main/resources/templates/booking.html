<div class="container">
    <div class="row pt-1 pb-1">

    </div>
</div>

<div th:if="${hasError}">
    <h5 class="text-center text-danger" th:text="${error}"></h5>
</div>

<section class="search-sec carousel-caption" style="top: 100px" xmlns:th="http://www.thymeleaf.org">
    <div class="container ">
        <form action="/booking/flights" method="get" novalidate="novalidate">
            <div class="row">
                <!--<div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <label class="form-control" style="background: dodgerblue"><b>Departure Date</b></label>
                    <input type="date" class="form-control search-slt" placeholder="Departure">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <label class="form-control" style="background: dodgerblue"><b>Return Date</b></label>
                    <input type="date" class="form-control search-slt" placeholder="Departure">
                </div>-->
                <div class="col-lg-12 bg-secondary">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label>Departure City</label>
                            <select name="departure" class="form-control search-slt">
                                <!--<option disabled selected th:value=0> -- select an option -- </option>-->
                                <option th:each="city : ${cities}"
                                        th:value="${city.getCityId()}"
                                        th:text="${city.getCityName()}" >
                                </option>
                            </select>
                            <!--<input type="text" class="form-control search-slt" placeholder="Departure City">-->
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label>Destination City</label>
                            <select name="destination" class="form-control search-slt">
                                <!--<option disabled selected th:value=0> -- select an option -- </option>-->
                                <option th:each="city : ${cities_ar}"
                                        th:value="${city.getCityId()}"
                                        th:text="${city.getCityName()}">
                                </option>
                            </select>
                            <!--<input type="text" class="form-control search-slt" placeholder="Destination City">-->
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label>No. of Passengers</label>
                            <select class="form-control search-slt" id="exampleFormControlSelect1" name="passengers">
                                <!--<option>Passengers</option>-->
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                        <br>

                        <div class="row align-bottom col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="submit" class="btn btn-success wrn-btn" >Search</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
