<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="float-left m-5">
    <div>
        <br>
        <br>
        <h3>Search by Departure City:</h3>
    </div>
    <div>
        <form th:action="@{'/map/searchFlight'}" th:method="GET">
            <input type="text" id="nameSearch" name="nameSearch"><button type="submit" class="btn-success">Search</button>
        </form>
    </div>
    <div>
        <br>
        <br>
        <h3 style="background-color: dodgerblue">
            Air Relations:
        </h3>
        <br>
        <h5 th:each="f : ${listFlights}" th:text="${f.departureCity.cityName} + ' - ' + ${f.arrivalCity.cityName}">
        </h5>
    </div>
    </div>
    <section class="jumbotron text-center">
        <div class="container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1vcCr5MHjhOEbHWj9Sflz89o_pMy3wq_1" width="750" height="580"></iframe>
        </div>
    </section>

</div>
